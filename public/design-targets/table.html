<!DOCTYPE html>
<html>
<head>
  <title>A Basic Table</title>
</head>
<body>

<table>
  <caption>Energy Prices</caption>
  <thead>
    <tr>
      <th scope="col">Region</th>
      <th scope="col">Electricity</th>
      <th scope="col">Gas</th>
    </tr>
  </thead>
  <tbody>  
    <tr>
      <th scope="row">East England</th>
      <td>10.40</td>
      <td>2.31</td>
    </tr>
    <tr>
      <th scope="row">East Midlands</th>
      <td>10.55</td>
      <td>2.77</td>
    </tr>
    <tr>
      <th scope="row">London</th>
      <td>10.10</td>
      <td>2.48</td>
    </tr>
  </tbody>
</table>

</body>
</html>
